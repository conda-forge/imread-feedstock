{% set name = "imread" %}
{% set version = "0.7.1" %}
{% set sha256 = "c343b546ab54acdb50dbe69d6793d64ead3ba6d585022f5a7ad4687b7f3db79b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script:
    - cp %LIBRARY_LIB%\libpng.lib %LIBRARY_LIB%\png.lib  # [win]
    - python setup.py build_ext --include-dirs=${PREFIX}/include  # [unix]
    - python setup.py install --single-version-externally-managed --record record.txt
    - del %LIBRARY_LIB%\png.lib  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - numpy
    - msinttypes  # [win]
    - jpeg
    - libpng
    - libwebp
    - libtiff
    - zlib         # [win]

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - jpeg
    - libpng
    - libwebp
    - libtiff
    - zlib         # [win]

test:
  imports:
    - imread

about:
  home: https://imread.rtfd.io/
  license: MIT
  license_family: MIT
  license_file: COPYING.MIT
  summary: 'imread: Image reading library'

  description: 'Mahotas-imread is a simple module to read images into numpy arrays.'
  doc_url: https://imread.rtfd.io/
  dev_url: https://github.com/luispedro/imread

extra:
  recipe-maintainers:
    - luispedro
